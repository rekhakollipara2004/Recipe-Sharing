<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delivery Form</title>
    <style>
      body {
        font-family: "Papyrus", sans-serif;
        background-image: url("Images/delivery.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        padding: 40px 20px;
        color: #3b5998;
        display: flex;
        justify-content: center;
        position: relative;
      }

      /* Optional overlay to improve contrast */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.7);
        z-index: 0;
      }

      .grocery-container {
        background: transparent;
        max-width: 500px;
        width: 100%;
        padding: 30px;
        border-radius: 10px;
        z-index: 1;
        position: relative;
      }

      .grocery-container h2 {
        text-align: left;
        font-size: 22px;
        margin-bottom: 30px;
        letter-spacing: 2px;
      }

      .form-group {
        margin-bottom: 30px;
        position: relative;
      }

      .form-group label {
        display: block;
        font-size: 12px;
        font-weight: bold;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 5px;
        color: #3b5998;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 10px 5px;
        background: transparent;
        border: none;
        border-bottom: 2px solid #3b5998;
        color: #3b5998;
        font-size: 16px;
        outline: none;
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: rgba(59, 89, 152, 0.6);
      }

      .form-group select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }

      .send-btn {
        background: none;
        border: none;
        color: #3b5998;
        font-size: 14px;
        letter-spacing: 2px;
        display: flex;
        align-items: center;
        cursor: pointer;
        gap: 8px;
        margin-top: 20px;
      }

      .send-btn:hover {
        text-decoration: underline;
      }

      .btn-container {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grocery-container">
      <h2>Delivery Form</h2>
      <div class="form-group">
        <label for="name">Your Name *</label>
        <input
          type="text"
          id="name"
          placeholder="Enter your full name"
          required
        />
      </div>
      <div class="form-group">
        <label for="address">Delivery Address</label>
        <input type="text" id="address" placeholder="Enter delivery address" />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter phone number" />
      </div>
      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment">
          <option value="cod">Cash on Delivery</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
        </select>
      </div>
      <div class="btn-container">
        <button class="send-btn" onclick="confirmOrder()">Confirm Order</button>
        <button class="send-btn close-btn" onclick="toggleDeliveryForm()">
          Cancel
        </button>
      </div>
    </div>

    <script>
      function toggleDeliveryForm() {
        const form = document.getElementById("deliveryForm");
        form.style.display = form.style.display === "block" ? "none" : "block";
      }

      function confirmOrder() {
        alert("Your order has been placed successfully!");
        window.location.href = "home.html";
      }
    </script>
  </body>
</html>
