<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie - Login/Register</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f9f9f9;
      }

      .login-card {
        width: 90%;
        max-width: 1000px;
        background: white;
        border-radius: 24px;
        overflow: hidden;
        display: flex;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .login-form {
        flex: 1;
        padding: 40px;
      }

      .image-section {
        flex: 1;
        position: relative;
        background: url("Images/register.jpg") center/cover;
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 20px;
      }

      .logo-icon {
        color: #3b5998;
        font-size: 24px;
      }

      .logo-text {
        color: #3b5998;
        font-size: 24px;
        font-weight: 600;
      }

      .nav-buttons {
        display: flex;
        gap: 20px;
        margin-bottom: 40px;
      }

      .nav-button {
        padding: 8px 24px;
        border: none;
        background: none;
        font-size: 16px;
        cursor: pointer;
        color: #666;
        transition: color 0.3s;
      }

      .nav-button.active {
        color: #3b5998;
        font-weight: 600;
      }

      h1 {
        font-size: 32px;
        margin-bottom: 12px;
      }

      .input-group {
        margin-bottom: 16px;
      }

      .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        margin-bottom: 10px;
      }

      .input-group input:focus {
        outline: none;
        border-color: #3b5998;
      }

      .proceed-btn {
        width: 100%;
        padding: 14px;
        background: #3b5998;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-bottom: 24px;
      }

      .proceed-btn:hover {
        background: #ff6b3d;
      }

      .form-container {
        display: none;
      }

      .form-container.active {
        display: block;
      }

      @media (max-width: 768px) {
        .login-card {
          flex-direction: column;
        }

        .image-section {
          min-height: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-form">
        <div class="logo">
          <span class="logo-icon">üçΩÔ∏è</span>
          <span class="logo-text">Foodie</span>
        </div>

        <div class="nav-buttons">
          <button class="nav-button active" data-form="login">Login</button>
          <button class="nav-button" data-form="register">Register</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form-container active">
          <h1>Welcome</h1>
          <p>Please login to your account.</p>

          <form id="loginFormElement">
            <div class="input-group">
              <input
                type="email"
                id="loginEmail"
                placeholder="Email"
                required
              />
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                required
              />
            </div>
            <button type="submit" class="proceed-btn">Login</button>
          </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form-container">
          <h1>Create Account</h1>
          <p>Please fill in your details.</p>

          <form id="registerFormElement">
            <div class="input-group">
              <input type="text" id="name" placeholder="Full Name" required />
              <input type="number" id="age" placeholder="Age" required />
              <input
                type="text"
                id="username"
                placeholder="User Name"
                required
              />
              <input type="email" id="email" placeholder="Email" required />
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <input
                type="tel"
                id="phone"
                placeholder="Phone Number"
                required
              />
            </div>
            <button type="submit" class="proceed-btn">Register</button>
          </form>
        </div>
      </div>
      <div class="image-section"></div>
    </div>

    <script>
      // Handle form switching
      document.querySelectorAll(".nav-button").forEach((button) => {
        button.addEventListener("click", function () {
          document
            .querySelectorAll(".nav-button")
            .forEach((btn) => btn.classList.remove("active"));
          this.classList.add("active");

          document
            .querySelectorAll(".form-container")
            .forEach((form) => form.classList.remove("active"));
          document
            .getElementById(this.getAttribute("data-form") + "Form")
            .classList.add("active");
        });
      });

      // Handle Register Submission
      document
        .getElementById("registerFormElement")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const user = {
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            phone: document.getElementById("phone").value,
          };

          try {
            const response = await fetch("http://localhost:5002/register", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(user),
            });

            const result = await response.json();

            if (response.ok) {
              alert(result.message || "Registration successful!");
              // After successful registration, either log them in automatically
              // or switch to the login form
              document.querySelector('[data-form="login"]').click();

              // If you want to auto-login after registration:
              // sessionStorage.setItem('userLoggedIn', 'true');
              // sessionStorage.setItem('userData', JSON.stringify(user));
              // window.location.href = "home.html";
            } else {
              alert(result.message || "Registration failed. Please try again.");
            }
          } catch (error) {
            console.error("Registration error:", error);
            alert("Error connecting to server. Please try again later.");
          }
        });

      // Handle Login Submission
      document
        .getElementById("loginFormElement")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Login form submitted!");

          const email = document.getElementById("loginEmail").value;
          const password = document.getElementById("loginPassword").value;

          // For demonstration - in a real app you'd validate against a server
          // This is a simple mock login that will always work for testing
          const userData = {
            name: email.split("@")[0], // Use part of email as name
            username: email.split("@")[0],
            email: email,
            phone: "1234567890", // Placeholder
            age: "25", // Placeholder
          };

          // Store the user data in localStorage instead of sessionStorage
          console.log("Storing user data:", userData);

          // Store individual fields
          localStorage.setItem("userName", userData.name);
          localStorage.setItem("userEmail", userData.email);
          localStorage.setItem("userPhone", userData.phone || "");
          localStorage.setItem("userAddress", ""); // Add an empty address field
          localStorage.setItem("userLoggedIn", "true");

          // You can also store the complete userData object if needed
          localStorage.setItem("userData", JSON.stringify(userData));

          // Redirect to home page
          window.location.href = "home.html";

          // If you want to use the server authentication later, uncomment this section

    </script>
  </body>
</html>
