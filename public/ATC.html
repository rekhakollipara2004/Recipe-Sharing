<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="ATC.css" />
  </head>
  <body>
    <div class="container">
      <h1>Shopping Cart</h1>

      <div class="cart-container">
        <div class="cart-items" id="cartItems">
          <!-- Cart items will be dynamically added here -->
        </div>

        <div class="summary-section" id="summarySection">
          <!-- Summary will be dynamically added here -->
        </div>
      </div>

      <div id="deliverySection">
        <h2>Delivery Address</h2>
        <form id="addressForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" required />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" id="city" required />
          </div>
          <div class="form-group">
            <label for="postal">Postal Code</label>
            <input type="text" id="postal" required />
          </div>
          <button type="submit" class="checkout-btn">Confirm Order</button>
        </form>
      </div>

      <div id="orderConfirmation">
        <h2>Order Confirmed!</h2>
        <p>Thank you for your order. Your items will be delivered soon.</p>
        <button onclick="continueShopping()" class="checkout-btn">
          Continue Shopping
        </button>
      </div>
    </div>
    <script src="ATC.js"></script>
  </body>
</html>
